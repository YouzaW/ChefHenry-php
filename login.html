<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/6c8ec86cca.js" crossorigin="anonymous"></script>

</head>

<body>

    <img src="images/logo.png" width="300px" height="300px">
    <div class="container" id="popmain">
        <div class="img_container"><i class="fa-regular fa-user" style="color: #000000;"></i></div>
        <h1>Welcome to AltF4riends<br>Restaurant</h1>
        <button type="submit" onclick="openLogin()">Login to an account</button>
    </div>


    <div class="container_login" id="popuplog">
        <div class="img_container"><i class="fa-regular fa-user" style="color: #000000;"></i></div>
        <h1>Login Page</h1>
        <form action="CheckLogin.php" method="POST" onsubmit="validateForm()">
            <p class="labels">Email: </p>
            <input type="email" id="email" name="email" placeholder="Please enter your email">
            <p class="labels">Password: </p>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <div class="sub-btn">
                <button type="submit" id="log-btn">Log in</button>
            </div>
        </form>
    </div>
</body>
<script src="JS/login.js"></script>
</html>
